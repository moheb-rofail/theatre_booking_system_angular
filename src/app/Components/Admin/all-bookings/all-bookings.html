@if(hasData()){
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Number</th>
            <th>User name</th>
            <th>Moive name</th>
            <th>Price</th>
            <th>Seat #</th>
            <th>Created At</th>
            <th></th>
        </tr>
    </thead>
    @for(booking of Bookings; track booking.id){
        <tr>
            <td data-label="Date">{{booking.party_date}}</td>
            <td>{{booking.party_number}}</td>
            <td>{{ booking.user?.name }}</td>
            <td>{{ booking.movie?.title }}</td>
            <td>{{booking.price}}</td>
            <td>{{booking.seat_number}}</td>
            <td>{{booking.created_at}}</td>
            <td><a class="btn btn-info" [routerLink]="['/booking/', booking.id]">Show</a></td>
        </tr>
    }
</table>
}
