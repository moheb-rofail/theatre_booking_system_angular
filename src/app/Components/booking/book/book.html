<form [formGroup]="bookForm" (ngSubmit)="order()">
    <div class="form-group">
        <label>Seat Number</label>
        @for (row of [].constructor(rows); let r = $index; track $index) {
        <div class="row">
            @for (seat of seats.slice(r * cols, (r + 1) * cols); track seat.id) {
            <button type="button" class="seat {{ seat.status }}" (click)="selectSeat(seat)">
                {{ seat.id }}
            </button>
            }
        </div>
        }
    </div>
    <button type="submit" class="btn btn-primary">Confirm Order</button>
</form>
