@if (film) {
<div class="booking-page">
    <h2>Booking for: {{ film.title }}</h2>
    <p><strong>Type:</strong> {{ film.TypeOfFilm }}</p>
    <hr>

    <div class="seats-grid">
        @for (seat of seats; track seat) {
        <div 
          class="seat" [class.selected]="selectedSeats.includes(seat)" [class.booked]="isSeatBooked(seat)" (click)="toggleSeat(seat)">
            {{ seat }}
        </div>
        }
    </div>

    <button (click)="confirmBooking()" [disabled]="selectedSeats.length === 0">
        Confirm Booking
    </button>
</div>
} @else {
<p>Loading film details...</p>
}
