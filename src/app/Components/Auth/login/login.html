<form  #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
        <label for="exampleInputEmail1">email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required/>
        <p class="alert alert-danger" [hidden]="email.valid || email.pristine">Invalid email</p>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required/>
        <p class="alert alert-danger" [hidden]="password.valid || password.pristine">Invalid password</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
